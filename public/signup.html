<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="signup.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Signup</h1>

    <div id="login-signup-error-msg-holder">
    </div>

    <form id="login-signup-form">
      <input type="text" name="name" id="name" class="login-signup-form-field" placeholder="name">
      <input type="password" name="password" id="password-field" class="login-signup-form-field" placeholder="Password">
      <input type="password" name="confirm_password" id="confirm_password" class="login-signup-form-field" placeholder="Confirm Password">
      <input type="submit" value="Signup" id="login-signup-form-submit">
    </form>
    <a href="http://localhost:3000/login">Login here</a>

  </main>
</body>

</html>
